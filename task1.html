      <!-- Write a “person” class to hold all the details. -->
    <script>
    class Person {            // creating class
      
        constructor(name,num,email,place) {
          this.name = name;
          this.num=num;
          this.email=email;
          this.place=place;
        }
      //
         introduceSelf() {
          console.log(`Hi! I'm ${this.name} my number is ${this.num} , my email id is "${this.email}" and i am from ${this.place}`);
        }
      
      }
      const person1 = new Person('Marudha',9876543210,"marudha@gmail.com","Trichy");// creating object

     person1.introduceSelf();
